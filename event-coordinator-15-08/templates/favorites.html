<!DOCTYPE html>
<html>
  <head>
    <title>Event Coordinator</title>
    <link href="stylesheets/selections.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="scripts/favorites.js"></script>
    <div hidden="hidden" id="favorite_places">{{favorites}}</div>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div>
      <a href="/about" id="about_button">About</a>
      <a href="/" id="home_button">Home</a>

      <div class="background, transbox" id="container">

      </div>
      <div class="info_box">
        <div id="favorite_button"></div>
        <h2 id="place_details"></h2>
      </div>
    </div>
    <a href="https://www.google.com"><img src="images/powered-by-google-on-non-white.png" id="google"></img></a>
