          <option value='4'>4</option>
          <option value='5'>5</option>
          <option value='6'>6+</option>

        <input type="text" name="radius" value="Enter Radius"></input>

        <button name='number_of_people_button' type='button' onclick='getData()'>Next</button>
      <p>Select something that you would like to do</p>
      <select id='interest' value='Interest' name='interest' class='drop_down'>
      </select>
    </div>
      <p><input type='submit' id='myButton' >
    </form>

  </body>
